<!DOCTYPE html>

    <form  class="add-new-league" id="addNewLeagueInputs">

        <label for="teamCount">تعداد تیم های شرکت کننده :</label>

          type="number"
          required
          placeholder="تعداد تیم های شرکت کننده باید زوج باشد"
          name="teamCount"
          id="teamCount"
        />
      </div>
      <button class="add-btm" onclick="handleSubmit()" type="button" >اضافه کردن</button>
    </form>

    <form class="team-name-container" id="teamInputeContainer">

    </form>

    <div id="matchesContainer" class="matches-container">
      <table id="table">

      </table>
      
    </div>
    <div id="matchesContainer" class="matches-container">
      <table id="pointsTable">

      </table>
    </div>

    <div id="matchesContainer" class="matches-container">
      <table id="resultsTable">

      </table>
    </div>

    <div id="arrayContainer" class="matches-container">
      <pre id="arrPrint"></pre>
    </div>
